services:
  - type: pserv
    name: php
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free

  - type: web
    name: danza-app
    env: docker
    dockerfilePath: ./Dockerfile.caddy
    plan: free
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://danza-app.onrender.com
